# EVE Online Market Domination Configuration

# Regions to analyze (comma-separated region IDs)
eve.regions=10000002
eve.import-regions=10000002,10000043,10000032

# Main stations per region (regionId=stationId)
eve.stations.10000002=60003760

# Monopoly scan configuration
eve.monopoly.max-investment-millions=100
eve.monopoly.target-roi-percentage=25
eve.monopoly.tax-percentage=5
eve.monopoly.enable-npc-filtering=true
eve.monopoly.npc-confidence-threshold=0.7
eve.monopoly.min-volume-threshold=1000000
eve.monopoly.max-competitors=5
eve.monopoly.min-margin-percentage=15
eve.monopoly.exclude-station-trading=false
eve.monopoly.min-daily-trades=10

# Market data configuration
eve.market-data.enable-item-names-import=true

# ESI API configuration
eve.esi.base-url=https://esi.evetech.net/latest
eve.esi.user-agent=EVE-Dominator/1.0

# Mokaam API configuration
eve.mokaam.base-url=https://mokaam.dk
eve.mokaam.user-agent=EVE-Dominator/1.0

# Database configuration
spring.datasource.url=jdbc:h2:file:./data/dominator
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Logging configuration
logging.level.com.eve.dominator.service.MokaamService=DEBUG

# Server configuration
server.port=8083
spring.application.name=dominator
